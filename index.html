<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./main.js" defer></script>
    <title>Sprint 3</title>
  </head>
  <body>
    <header id="header">
      <div class="center">
        <!--logo-->
        <div id="logo">
          <img src="./images/1 Header/icono.png" class="logo-img" alt="" />
          <p>casa <strong>Royal</strong></p>
        </div>
        <!--menu-->
        <nav id="menu">
          <ul>
            <li>
              <!-- <a href="./index.html" class="homeSection" value="home">Home</a> -->
              <p class="homeSection" value="home">Home</p>
            </li>
            <li>
              <!-- <a href="./fav.html" class="favSection" value="favs">Favoritos</a> -->
              <p class="favSection" value="favs">Favoritos</p>
            </li>
          </ul>
        </nav>
        <!--busqueda-->
        <div id="search">
          <p>Encuentra el articulo que buscas</p>
          <form class="form" action="">
            <input type="text" name="search" />
            <input type="submit" name="submit" />
          </form>
        </div>
      </div>
    </header>

    <!--cardField-->
    <div class="center" id="cardField"></div>

    <!--favField-->
    <div class="center" id="favField">
      <div class="card selected">
        <div class="card-img">
          <p class="hide hideId">${id}</p>
          <img
            src="./images/2 featured properties/apartamento1.jpg"
            value="./images/2 featured properties/apartamento1.jpg"
            alt=""
            srcset=""
          />
          <p class="propertyType">${propertyType}</p>
          <p class="businessType">${businessType}</p>
          <button class="fav" id="favButton">fav</button>
          <p class="price">${price} M</p>
        </div>
        <div class="card-info">
          <p class="location">${location}</p>
          <p class="owner">Propietario: ${owner.ownerName}</p>
          <p class="total-area">${totalArea} sq ft</p>
          <p class="parking">parking:${parking}</p>
          <p class="bathRoom">bathroom:${bathRoom}</p>
          <p class="rooms">rooms:${rooms}</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; Airon Ruda</p>
    </footer>
  </body>
</html>
